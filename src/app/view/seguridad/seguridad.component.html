

<div class="nk-body bg-white npc-general pg-auth">
  <div class="nk-app-root">
    <div class="nk-main ">
      <div class="nk-wrap nk-wrap-nosidebar">
        <div class="nk-content ">
          <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
            <div class="brand-logo pb-4 text-center">
              <a routerLink="#" class="logo-link">
               
              </a>
            </div>

            <div class="card card-bordered">
              <div class="card-inner card-inner-lg">
                <div class="nk-block-head">
                  <div class="nk-block-head-content">
                    <h4 class="nk-block-title">Inicio de Sesión</h4>
                    <div class="nk-block-des">
                      <p>Ventas</p>
                    </div>
                  </div>
                </div>

                <div>
                  <form [formGroup]="formLoginn">
                    <div class="form-group">
                      <div class="form-label-group">
                        <label class="form-label" for="default-01">Nombre de Usuario</label>
                      </div>
                      <input type="text" class="form-control form-control-lg" #username formControlName="username"
                        placeholder="Nombre de usuario">
                    </div>

                    <div class="text-right">
                      <a class="link link-primary link-sm text-right" style="cursor:pointer">
                        ¿Olvidó su clave?</a>
                    </div>

                    <div class="form-group">
                      <div class="form-label-group">
                        <label class="form-label" for="password">Clave de Acceso</label>

                      </div>

                      <div class="form-control-wrap">
                        <a class="form-icon form-icon-right passcode-switch" data-target="password">
                          <em class="passcode-icon icon-show icon ni ni-eye"></em>
                          <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                        </a>
                        <input type="password" class="form-control form-control-lg" #password formControlName="password"
                          id="password" placeholder="Ingrese su clave">
                      </div>

                      <div class="text-right">
                        <a class="link link-primary link-sm mb-2 text-right" style="cursor:pointer"
                          > Cambiar Clave de Acceso</a>
                      </div>

                    </div>
                    <div class="form-group">
                      <input type="button" class="btn btn-lg btn-secondary btn-block" value="INGRESAR" (click)="loginclick()"
                        />
                    </div>
                  </form>
                </div>

                <div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="nk-footer nk-auth-footer-full">
            <div class="container wide-lg">
              <div class="row g-3">
                <div class="col-lg-6 order-lg-last">
                  <ul class="nav nav-sm justify-content-center justify-content-lg-end">
                    <li class="nav-item">
                      <a class="nav-link" 
                        target="_blank">Asistencia</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" 
                        target="_blank">Políticas de Uso</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <div class="nk-block-content text-center text-lg-left">
                    <p class="text-soft">&copy; Ventas.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
